    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <div class="navContainer">
        <h1 id="name">AKASH ZALA</h1>
        <nav class="navBar">
            <a href="index.html" class="inactive">HOME</a>
            <a href="about.html" class="inactive">ABOUT</a>

            <a href="contact.html" class="active">CONTACT</a>
        </nav>

    <div class="content">
        <h1>Questions? Feel free to contact me! </h1>
        <p>
            If you would like to reach out to me, please fill out the form below.
        </p>
        <div>
            <form action="confirm.html">
                <div class="flexcontactcont">
                    <section class="flexcontact">
                        <label for="firstName">First Name:</label><br />
                        <input type="text" name="firstName" />
                    </section>
                    <section class="flexcontact">
                        <label for="lastName">Last Name:</label><br />
                        <input type="text" name="lastName" /><br />
                    </section>
                    <section class="flexcontact">
                        <label for="email">Email:</label><br />
                        <input type="email" name="email" /><br />
                    </section>
                    <section class="flexcontact">
                        <label for="message">Message:</label><br />
                        <textarea name="message"></textarea><br />
                    </section>
                    <section class="flexcontact">
                        <button type="submit">Submit</button> 
                    </section>
                </div>
                    
                
            </form>
       
    </div>
    </div>
